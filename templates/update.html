{% extends 'base.html' %}
<title>{% block title %}
    Update
  {% endblock title %}
</title>
{% block body %}
<br><br>
<div class="container-fluid" style="background-image: url('https://images.unsplash.com/photo-1546521343-4eb2c01aa44b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80');">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="row my-4 ">
                <div class="col-md-2"></div>
                <div class="col-md-8  max-auto form-group border rounded border-secondary" style="background-color: #e9f1f7;">
                    <h2 class="text-center">Update Book</h2>
                    <hr>
                    <form action="/update/{{book.sno}}" method="POST">
                        <div class="mb-3">
                          <label for="book" class="form-label">Book Name</label>
                          <input type="text" class="form-control" name="bookn" value="{{book.bookn}}" id="book" >
                        </div>
                        <div class="mb-3">
                          <label for="isbn" class="form-label">Book ISBN</label>
                          <input type="text" class="form-control" name="isbn" value="{{book.isbn}}" id="isbn">
                        </div>
                        <div class="mb-3">
                          <label for="cat" class="form-label">Category</label>
                          <input type="text" class="form-control" name="cat" value="{{book.cat}}" id="cat">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price(Rupees)</label>
                            <input type="number" min="1" class="form-control" name="price" value="{{book.price}}" id="price">
                          </div>
                        <button type="submit" class="btn btn-outline-dark">Update</button>
                        <br><br>
                      </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock body %}
